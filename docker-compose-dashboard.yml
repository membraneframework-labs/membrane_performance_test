version: '3.7'
services:
  timescale:
    image: timescale/timescaledb:2.5.1-pg14
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=membrane_timescaledb_reporter
    volumes:
      - ./postgresql.conf:/opt/bitnami/postgresql/conf/postgresql.conf
  dashboard:
    image: membraneframeworklabs/membrane_dashboard:v0.4.0
    ports: 
      - 8000:8000
    environment: 
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=membrane_timescaledb_reporter
      - DB_HOST=membrane_performance_test_timescale_1
      - HOST=localhost